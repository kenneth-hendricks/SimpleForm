<div id="view-response" ng-controller="viewresponseCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <div class="response">
                <div class="response-header text-center">
                <h1>{{response.form_title}}</h1>
                <p><em>{{response.form_description}}</em><p>
                </div>
                <div class="question-answer" ng-repeat="qa in response.question_answers">
                    <h3>{{$index + 1}}. {{qa.question_title}}</h3>
                    <div class="answer" ng-repeat="answer in qa.answers">
                        <p>{{answer.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
