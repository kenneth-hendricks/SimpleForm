<div id="create-form">
  <h1 class="text-center">Create your form below</h1>
  <form name="newForm" ng-submit="submitForm()">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="form-container">
          <div class="form-group">
            <div class="row">
              <div class="col-md-2">
                Title
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" ng-model="form.title" placeholder="Enter form title" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Description
              </div>
              <div class="col-md-10">
                <textarea class="form-control" ng-model="form.description" placeholder="Enter form description(optional)"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Questions
              </div>
              <div class="col-md-10">
                <div class="question" ng-repeat="question in form.questions" sf-question>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-default" ng-click="addQuestion()">
                  Add Question
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right">submit</button>
      </div>
    </div>
  </form>
  
</div>
